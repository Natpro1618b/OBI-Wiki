<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.B.I. Wiki | Officiel</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #1a1a1a;
            --sidebar: #121212;
            --text: #f1f1f1;
            --accent: #55ff55;
            --border: #333;
            --hover: #252525;
            --font-size: 16px;
        }

        body.light-mode {
            --bg: #ffffff;
            --sidebar: #f4f4f4;
            --text: #1a1a1a;
            --accent: #2e7d32;
            --border: #ddd;
            --hover: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg);
            color: var(--text);
            transition: background 0.3s;
            font-size: var(--font-size);
            overflow: hidden;
        }

        #mobile-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        #nav-side {
            width: 280px;
            background-color: var(--sidebar);
            border-right: 2px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .brand { 
            padding: 25px 20px; 
            font-weight: bold; 
            color: var(--accent); 
            border-bottom: 1px solid var(--border); 
            text-align: center;
            font-size: 1.2rem;
        }

        #menu { list-style: none; padding: 0; margin: 0; flex-grow: 1; overflow-y: auto; }
        #menu li { padding: 18px 25px; cursor: pointer; border-bottom: 1px solid var(--border); transition: 0.2s; }
        #menu li:hover { background-color: var(--hover); color: var(--accent); }

        .settings { padding: 20px; border-top: 2px solid var(--border); background: var(--sidebar); }
        .btn-theme { width: 100%; padding: 12px; cursor: pointer; background: var(--accent); border: none; font-weight: bold; border-radius: 6px; margin-bottom: 15px; color: #000; }

        #main-view { 
            flex: 1; 
            padding: 40px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column;
            width: 100%; 
            box-sizing: border-box;
        }

        #search-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto 30px auto;
        }

        #page-search {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 2px solid var(--border);
            background: var(--sidebar);
            color: var(--text);
            box-sizing: border-box;
        }

        #render { max-width: 800px; width: 100%; margin: 0 auto; line-height: 1.7; word-wrap: break-word; }
        #render h1 { color: var(--accent); border-bottom: 2px solid var(--border); padding-bottom: 10px; }
        #render blockquote { border-left: 4px solid var(--accent); padding-left: 15px; color: #888; background: rgba(85, 255, 85, 0.05); padding: 10px 20px; }
        #render img { max-width: 100%; border-radius: 8px; margin: 20px 0; }
        #render table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        #render th, #render td { border: 1px solid var(--border); padding: 12px; text-align: left; }
        #render th { background: var(--hover); }

        @media (max-width: 768px) {
            #mobile-toggle { display: block; }
            #nav-side {
                position: fixed;
                height: 100vh;
                z-index: 999;
                transform: translateX(-100%);
            }
            #nav-side.active { transform: translateX(0); }
            #main-view { padding: 80px 20px 20px 20px; }
        }
    </style>
</head>
<body onclick="closeSidebarOutside(event)">

    <button id="mobile-toggle" onclick="toggleSidebar(event)">‚ò∞ MENU</button>

    <nav id="nav-side">
        <div class="brand">O.B.I. CENTER</div>
        <ul id="menu">
            <li onclick="loadPage('Accueil')">üè† Accueil</li>
            <li onclick="loadPage('Articles')">üì¶ Articles</li>
            <li onclick="loadPage('Membres')">üë• Membres</li>
            <li onclick="loadPage('PatchNotes')">üõ†Ô∏è Patch Notes</li>
        </ul>
        <div class="settings">
            <button class="btn-theme" onclick="toggleTheme()">üåì Mode Clair/Sombre</button>
            <input type="range" id="font-slider" min="14" max="24" value="16" style="width:100%" oninput="changeFontSize(this.value)">
        </div>
    </nav>

    <main id="main-view">
        <div id="search-container">
            <input type="text" id="page-search" placeholder="üîç Rechercher dans la page..." onkeyup="filterContent()">
        </div>
        <div id="render">Chargement...</div>
    </main>

<script>
    function toggleSidebar(event) {
        event.stopPropagation();
        document.getElementById('nav-side').classList.toggle('active');
    }

    function closeSidebarOutside(event) {
        const sidebar = document.getElementById('nav-side');
        if (window.innerWidth <= 768 && sidebar.classList.contains('active')) {
            if (!sidebar.contains(event.target)) sidebar.classList.remove('active');
        }
    }

    function toggleTheme() {
        const isLight = document.body.classList.toggle('light-mode');
        localStorage.setItem('obi-theme', isLight ? 'light' : 'dark');
    }

    function changeFontSize(size) {
        document.documentElement.style.setProperty('--font-size', size + 'px');
        localStorage.setItem('obi-font', size);
    }

    function filterContent() {
        const query = document.getElementById('page-search').value.toLowerCase();
        const elements = document.querySelectorAll('#render > p, #render > li, #render > h1, #render > h2, #render > h3, #render > tr');
        elements.forEach(el => {
            el.style.display = el.textContent.toLowerCase().includes(query) ? "" : "none";
        });
    }

    async function loadPage(fileName) {
        const renderDiv = document.getElementById('render');
        try {
            const response = await fetch(`wiki/${fileName}.md`);
            if (!response.ok) throw new Error();
            const md = await response.text();
            renderDiv.innerHTML = marked.parse(md || "# Page vide");
            if (window.innerWidth <= 768) document.getElementById('nav-side').classList.remove('active');
            window.location.hash = fileName;
            document.getElementById('main-view').scrollTop = 0;
        } catch (err) {
            renderDiv.innerHTML = `<h1>Erreur 404</h1><p>Fichier <b>wiki/${fileName}.md</b> introuvable.</p>`;
        }
    }

    window.addEventListener('load', () => {
        if (localStorage.getItem('obi-theme') === 'light') document.body.classList.add('light-mode');
        const savedFont = localStorage.getItem('obi-font') || '16';
        document.getElementById('font-slider').value = savedFont;
        changeFontSize(savedFont);
        const initialPage = window.location.hash.replace('#', '') || 'Accueil';
        loadPage(initialPage);
    });
</script>
</body>
</html>
